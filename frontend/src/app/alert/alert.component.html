<h1 mat-dialog-title>Cart Checkout</h1>
<mat-dialog-content>
    <span>You have pending items in your cart. Do you want to
        continue?</span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Yes</button>
    <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
