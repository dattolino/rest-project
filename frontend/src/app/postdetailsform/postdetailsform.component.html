@if(isEditMode){
<h1>Update the post selected</h1>
}@else{
<h1>Create the post</h1>
}
{{postDetailsForm.value | json}}
<form [formGroup]="postDetailsForm!" (ngSubmit)="save()">
  <mat-form-field appearance="fill" >
    <mat-label>Titolo</mat-label>
    <input formControlName="title" matInput required />
    <mat-error>Title is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrizione</mat-label>
    <input formControlName="description" matInput required/>
    <mat-error>description is required</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoryId">
      @for (category of categories; track category.id) {
        <mat-option [value]="category.id">{{ category.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoryId">
      <mat-option [value]=1>Sport bello</mat-option>
      <mat-option [value]=2>Finanza</mat-option>
    </mat-select>
   </mat-form-field> -->
  <mat-form-field appearance="fill">
    <mat-label>Contenuto</mat-label>
    <input formControlName="content" matInput required />
    <textarea matInput
            name="content"
            rows="5"
            cols="20"
            placeholder="Aggiungi contenuto"></textarea>
    <mat-error>contenuto is required</mat-error>
  </mat-form-field>
  <div>
    <button
      mat-raised-button
      type="submit"
      [disabled]="postDetailsForm.invalid">
      {{isEditMode?'Update':'Create'}}
    </button>
  </div>
</form>
